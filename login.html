<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>

    <div class="form">
        <form action="login.php" method="post" name="login">
            <h1>Log in </h1><br>
            <input type = "text" id="user_name" name="user_name" placeholder="Username" />
            <input type="password" id="user_pass" name="user_pass" placeholder="Password" />
            <br>
            <input name="submit" id="btn-submit" type="submit" value="Login" />
    
    
        </form>

        <p>Not registered yet? <a href='registration.html'>Register Here</a></p>
    </div>

    <script src="jquery.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                $("#btn_submit").click(function(){
                    var username = $("#user_name").val().trim();
                    var password = $("#user_pass").val().trim();

                    if( username != "" && password != "" ){
                        $.ajax({
                            url:'login.php',
                            type:'post',
                            data:{username:username,password:password},
                            success:function(response){
                                var msg = "";
                                if(response == 1){
                                    window.location = "homepage.php";
                                }else{
                                    msg = "Invalid username and password!";
                                }
                                $("#message").html(msg);
                            }
                        });
                    }
                });

            });
        </script>
    
</body>
</html>
